{% extends "./base.html" %} 
{% block tile %} Add Student {% endblock tile %} 

{% block main_content %}
<section class="container">
  <div class="row justify-content-around text-center mt-5">
    <div class="col-sm-8">
      <h3 class="text-light">CRUD Project in Python Django</h3>
    </div>
  </div>

  <div class="row justify-content-around mt-3">
    <div class="col-sm-4">
      <form action="" method="POST" class="form-dark p-4 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" class="btn btn-custom mt-2">
      </form>
    </div>
  </div>
</section>
{% endblock main_content %}
